<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Newsletter sign-up form</title>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="newsletter-cta">
        <picture>
          <source
            media="(min-width:600px)"
            srcset="assets/images/illustration-sign-up-desktop.svg";
          >
          <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
        </picture>
        <div class="content">
          <h1 class="title"> Stay updated! </h1>
          <p>
            Join 60,0000 product managers receiving monthly updates on:
          </p>
          <ul role="list" class="checkmark-list">
            <li> Product discovery and building what matters</li>
            <li> Measuring to ensure updates are a success</li>
            <li> And much more!</li>
          </ul>
          <form class=".newsletter-cta form">
            <div class="form-group | with-error-field" >
              <label for="email"> Email address</label>
              <span class="error"> Valid email required </span>
              <input type="email" id="email" placeholder="email@company.com">
              </div>
              <button class="button"> Subscribe to monthly newsletter</button>
      
          </form>
        </div>
      </div>
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by Aswani K A.
    </footer>
  </body>
</html>
